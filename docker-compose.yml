version: "3.7"
networks:
  dbnet:
    driver: bridge
services:
  bagisto-php-apache:
    build:
      args:
        container_project_path: /var/www/html/bagisto/
        uid: 1000
        user: $USER
      context: .
      dockerfile: ./Dockerfile
    image: bagisto-php-apache
    ports:
      - 3000:80
    volumes:
      - ./workspace/:/var/www/html/
    networks:
      - dbnet
  bagisto-mysql:
    image: mariadb:latest
    container_name: 'db'
    restart: unless-stopped
    environment:
      MARIADB_USER: root
      MARIADB_PASSWORD: h9TvjksdhnkjdsnkCSc0nYhl
      MARIADB_ROOT_PASSWORD: h9TvjksdhnkjdsnkCSc0nYhl
      MARIADB_DATABASE: db_jembe_market
    ports:
      - '3307:3306'
    expose:
      - '3306'
    volumes:
      - ./.configs/mysql-data:/var/lib/mysql/
    networks:
      - dbnet
  bagisto-redis:
    image: redis:6.2-alpine
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.configs/redis-data:/data
    networks:
      - dbnet
  bagisto-phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: bagisto-mysql
      PMA_USER: root
      PMA_PASSWORD: h9TvjksdhnkjdsnkCSc0nYhl
      UPLOAD_LIMIT: 512M
    ports:
      - 8080:80
    networks:
      - dbnet
  bagisto-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./.configs/elasticsearch-data:/var/lib/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - dbnet
  bagisto-kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    environment:
      - ELASTICSEARCH_HOSTS=http://bagisto-elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - bagisto-elasticsearch
    networks:
      - dbnet
  bagisto-mailhog:
      image: mailhog/mailhog
      logging:
          # Disable saving logs.
          driver: 'none'
      ports:
          # SMTP server.
          - 1025:1025
          - 8025:8025
      networks:
          - dbnet